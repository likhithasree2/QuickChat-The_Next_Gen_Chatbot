<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"><!-- Include axios -->
</head>
<body>
    <div class="chat-container" id="chat-container">
    <div class="chat" id="chat"></div>
    <div class="logo">Quick Chat</div>
    <div class="chat-title" id="chat-title">Quick Chat: The Next Gen Chatbot</div>
    <div class="user-input-container">
            <div id="user-icon" class="icon-circle"><i class="fas fa-user"></i></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button"><i class="fas fa-paper-plane"></i></button>
            <button id="file-input" onclick="openFileExplorer()" class="file-button"><i class="fas fa-file"></i></button>
            <button id="voice-input" onclick="startVoiceRecognition()" class="voice-button"><i class="fas fa-microphone"></i></button>
        </div>
        <button onclick="toggleDarkMode()" class="dark-mode-button"><i id="dark-mode-icon" class="far fa-moon"></i></button>
        <div id="bot-icon" class="icon-circle"><i class="fas fa-robot"></i></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
